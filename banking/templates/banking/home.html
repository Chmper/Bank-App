  {% load staticfiles %}
<html>
  <head>
    <title> Home </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    {% block head %}

    {% endblock %}

  </head>
  <body>

    <div class="w3-bar" style="background-color: #a9b4c2;">
     <button class="w3-bar-item w2-button" id="w3-button" onclick="openCity('Payments')" style="margin-left:40%; background-color: #a9b4c2;">Payments</button>
     <button class="w3-bar-item w2-button" id="w3-button" onclick="openCity('Finances')" style="background-color: #a9b4c2; float:left;" >Finances</button>
     <a href="{% url 'log_out' %}" class="turn-off"><span class="glyphicon glyphicon-off"></span></a>
    </div>

    <div id="Payments" class="w2-container city">
      <div class="topnav">
         <a class="options" onclick="SetActiveDiv(this)" href="{% url 'home' %}" style="margin-left:25%;">Overview</a>
         <a class="options" onclick="SetActiveDiv(this)" href="{% url 'transfers' %}">Transfer</a>
         <a class="options" onclick="SetActiveDiv()" href="{% url 'history' %}">History</a>
         <a class="options" onclick="SetActiveDiv()" href="{% url 'address_book' %}">Adress Book</a>
         <a class="options" onclick="SetActiveDiv()" href="">Budget</a>
         <a class="options" onclick="SetActiveDiv()" href="">Adress Book</a>
       </div>
    </div>

    <div id="Finances" class="w2-container city" style="display:none; width: 100%;">
      <div class="topnav">
         <a href="" style="margin-left:25%;">Summary</a>
         <a href="{% url 'bills' %}">Bills</a>
         <a href="">Locates</a>
         <a href="">Cards</a>
         <a href="">Credits</a>
         <a href="">Inwestments</a>
       </div>
    </div>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>


  <script>
  function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    document.getElementById(cityName).style.display = "block";
}
  function SetActiveDiv(el){
    var element = document.getElementsByClassName("options");
    element.setAttribute("style", "background-color: red;");
  }
  </script>

  </body>
</html>
